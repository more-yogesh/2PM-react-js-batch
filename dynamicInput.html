<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="" id=""><button onclick="AddNewRow()">Add (+)</button>
    </div>
    <div id="newElements"></div>
    <script>
        function AddNewRow() {
            let ele = document.getElementById('newElements');
            let len = document.getElementsByClassName('addedInputs').length + 1;
            // ele.innerHTML += '<div class="addedInputs">' + len + '.<input type="text" name="" id=""><button>Remove (-)</button></div>';
            ele.innerHTML += `<div class="addedInputs">
                ${len}.<input type="text" name="" id=""><button>Remove (-)</button>
                </div>`;
        }
    </script>
</body>

</html>
