<body>
    <script>
        // Encapsulation:
        // wrapping data member & member functions into single unit known as encapsulation.
        class Car {
            downPayment;
            name(carName) {
                return 'Your car name is ' + carName;
            }
            avg(avg) {
                return 'Your car evg is ' + avg;
            }
        }
        let c = new Car;
        console.log(c.name('Audi'));
    </script>
</body>
